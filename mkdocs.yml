site_name: "Embedded Systems Course"
site_url: "https://Austin-Fulbright.github.io/embedded-systems-course/"
theme:
  name: material
  custom_dir: overrides
nav:
  - Home: index.md
  - Module 1:
      - Introduction: module1/introduction.md
      - Setup: module1/setup.md
  - Module 2:
      - Topic A: module2/topic_a.md
      - Topic B: module2/topic_b.md
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.tilde
